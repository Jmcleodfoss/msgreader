# Directory tab name and content fields
directory.main.tabname=Directory

# The Directory Header is displayed on the upper right. It consists of two tabs, "fields" for human-readable data, and "Raw" for the raw bytes
directory.header.fields.tabname=Fields
directory.header.fields.key-heading=Field Name
directory.header.fields.value-heading=Value
directory.header.raw.tabname=Raw

# The Directory Entry is displayed on the lower right. It consists of one or more tabs depending on the type of entry being displayed
directory.entry.raw.tabname=Bytes
directory.entry.text.tabname=Text

# One directory entry is reserved for the named property GUID stream.
directory.entry.namedproperties-guidstream.tabname=GUIDs
directory.entry.namedproperties-guidstream.index-heading=GUID Index
directory.entry.namedproperties-guidstream.guid-heading=GUID

# One directory entry is reserved for the named properties entries stream, which has two tabs: one for string entries and one for numerical entries
