directory.entry.namedproperties-numerical-and-string-entries.property-index-heading=Property Index
directory.entry.namedproperties-numerical-and-string-entries.guid-index-heading=GUID Index

# One directory entry is reserved for the named properties string stream
directory.entry.namedproperties-stringstream.tabname=String Stream
directory.entry.namedproperties-stringstream.offset-heading=Offset
directory.entry.namedproperties-stringstream.string-heading=String

